<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple and fun to-do list for you to start small, stay focused and keep shipping.">

    <script src="js/application.js"></script>

  <body>
    <div class="container">
      <div id="title">
        <h1>Task List</h1>
        <!-- Bonus: add a random quote generator -->
      </div>
      <div id="filter">
        <button class="all-btn">All</button>
        <button class="active-btn">Active</button>
        <button class="completed-btn">Completed</button>
      </div>
      <div id="todo-group">
        <!-- demo only:
        <div class="todo-item-wrapper" data-todoid="233" data-completed="false">
          <input type="checkbox">
          <span></span>
          <p class="todo-content"><input type="text" class="edit-content" value="prepare breakfast" required/></p>
          <div class="remove"><i class="far fa-trash-alt"></i></div>
        </div>
        -->
      </div>
      <div id="add-todo">
        <!-- Do we need <label> / <form> or not? -->
        <input type="text" placeholder="Add Task" required/>
        <span class="add"><i class="fas fa-plus-circle"></i></span>
      </div>
    </div>
  </body>
