<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/iconfinder_christmas-icon-sock_820693.png" type="image/png" sizes="32x32">
    <title>Christmas Market - Shopping Cart</title>
    <script src="js/application.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700|Open+Sans:400,700" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <table>
        <tbody>
          <tr>
            <td class="name">Salmon</td>
            <td class="price">$60.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Tuna</td>
            <td class="price">$50.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Carp</td>
            <td class="price">$40.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Pork</td>
            <td class="price">$50.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Beef</td>
            <td class="price">$40.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Chicken</td>
            <td class="price">$25.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Cereal</td>
            <td class="price">$45.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Milk</td>
            <td class="price">$20.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
          <tr>
            <td class="name">Sugar</td>
            <td class="price">$10.00</td>
            <td><b>QTY</b><input class="quantity" type="number" /></td>
            <td><button class="remove">Remove</button></td>
            <td>$<span class="subTotal">--.--</span></td>
          </tr>
        </tbody>
      </table>
      <form>
        <input name="name" type="text" placeholder="Apple" required/>
        <input name="price" type="number" step="0.01" min="0" placeholder="30" required/>
        <button id="add">Add</button>
      </form>
      <h2>Total Price: $<span id="total">--.--</span></h2>
    </div>
  </body>
</html>
